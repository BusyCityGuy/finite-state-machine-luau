[package]
name = "busycityguy/finite-state-machine-luau"
description = "A feature rich and fully typed implementation of a Finite State Machine in Luau, developed for use in Roblox experiences"
version = "0.0.0"
license = "MIT"
authors = ["BusyCityGuy"]
realm = "shared"
registry = "https://github.com/UpliftGames/wally-index"
exclude = ["*"]
include = [
    "src",
    "src/**",
    "default.project.json",
    "wally.toml",
    "README.md",
    "LICENSE.md",
]

[dependencies]
t = "osyrisrblx/t@3.0.0"

[dev-dependencies]
Freeze = "duckarmor/freeze@0.1.4"
Jest = "jsdotlua/jest@3.6.1-rc.2"
JestGlobals = "jsdotlua/jest-globals@3.6.1-rc.2"
